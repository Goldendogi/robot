<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <form action="#" class="form">
        <div class="form-head">
            <a href="index.html" class="btn-back">
                < </a>
                    <h3 class="form-title">Заявка на вступление</h3>
        </div>
        <div class="form-body">
            <fieldset class="nickname-field">
                <legend>Ваш никнейм в реальной жизни</legend>
                <input type="text" name="Fname" placeholder="Имя">
                <input type="text" name="Sname" placeholder="Фамилия">
            </fieldset>
            <p class="gender">Ваш пол</p>
            <div class="input-wrapper">
                <input type="radio" name="gender" value="male" id="male-radio">
                <label for="male-radio">М</label>
                <input type="radio" name="gender" value="female" id="female-radio">
                <label for="female-radio">Ж</label>
            </div>
            <div class="input-wrapper">
                <input type="checkbox" name="Age" value="age" id="age">
                <label for="age">Мне есть 18</label>
            </div>

            <div class="input-wrapper">
                <label for="game-select">Ваша дисциплина:</label>
                <select name="game-select" id="game-select">
                    <option value="cs">CS:GO</option>
                    <option value="dota2">Dota2</option>
                    <option value="apex">Apex Legends</option>
                </select>
            </div>
            <textarea name="coment" id="coment" cols="30" rows="10" placeholder="дополнителыная информация">
            </textarea>
            <button type="submit" class="submit">Оставить заявку</button>
        </div>
    </form>

</body>

</html>
